<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
    </head>

  <body>
    <div class="container">
      <form id="form">
        <input
          type="text"
          name="name"
          autocomplete="off"
          placeholder="Enter name"
          required
          pattern="^[а-яА-ЯёЁa-zA-Z0-9]+$"
          title="Name contains only numbers and letters."
        />
        <input
          type="text"
          name="value"
          autocomplete="off"
          placeholder="Enter value"
          required
          pattern="^[а-яА-ЯёЁa-zA-Z0-9]+$"
          title="Value contains only numbers and letters."
        />
        <button type="submit" class="btn">Add</button>
      </form>

      <div class='buttons'>
        <button type="button" class="del" disabled="disabled">Del</button>
        
        <button type="button" class="btn-sort-value">Sort by value</button>
        
        <button type="button" class="btn-sort-name">Sort by name</button>
        
        <button type="button" class="btn-XML">DownLoad XML</button>
      </div>

      <ul class="list"></ul>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
